<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/styles/basic.css" />
    <link rel="stylesheet" href="./Assets/styles/style.css" />
  </head>
  <body>
    <div id="main-container" class="w-50 m-lr-a h-100">
      <h3 class="t-a-c w-80 p-b-8 b-b-w m-lr-a p-8">
        Student Registeration Form
      </h3>
      <form action="" class="f-c j-c-c w-80 a-i-c m-lr-a g-16">
        <div id="firstname-box" class="f-c w-100 m-lr-a g-8 h-32-p m-t-8">
          <label for="firstname">Firstname</label>
          <div class="b-g-w h-100 f-r a-i-c j-c-sb">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Firstname"
              class="b-no p-l-8 o-l-n w-80"
            />
            <span id="firstname_validation" class="show_valid"></span>
          </div>
        </div>
        <div id="middlename-box" class="f-c w-100 m-lr-a g-8 h-32-p m-t-8">
          <label for="middlename">Middlename</label>
          <div class="b-g-w h-100 f-r a-i-c j-c-sb">
            <input
              type="text"
              name="middlename"
              id="middlename"
              placeholder="Middlename"
              class="b-no p-l-8 o-l-n w-80"
            />
            <span id="middlename_validation" class="show_valid"></span>
          </div>
        </div>
        <div id="lastname-box" class="f-c w-100 m-lr-a g-8 h-32-p m-t-8">
          <label for="lastname">Lastname</label>
          <div class="b-g-w h-100 f-r a-i-c j-c-sb">
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Lastname"
              class="b-no p-l-8 o-l-n w-80"
            />
            <span id="lastname_validation" class="show_valid"></span>
          </div>
        </div>
      </form>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
