<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html,
      #mainContainer {
        width: 99%;
        height: 98%;
      }
      #mainContainer {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        background-color: blue;
        color: white;
        padding: 24px 56px;
        font-size: 32px;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <div id="mainContainer"><button class="login">Login</button></div>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
      $("button").click(function () {
        if ($(this).text() == "Login") $(this).text("Logout");
        else $(this).text("Login");
        $(this).toggleClass("login");
        $(this).toggleClass("logout");
      });
    </script>
  </body>
</html>
