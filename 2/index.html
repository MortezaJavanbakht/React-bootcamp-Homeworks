<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/basic.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer" class="h-100 w-100 f-r j-c-c p-8 a-i-c">
      <div class="left-side side">
        <div class="item">
          <input type="checkbox" name="php" id="php" /><label for="php"
            >PHP</label
          >
        </div>
        <div class="item">
          <input type="checkbox" name="python" id="python" /><label for="python"
            >Python</label
          >
        </div>
        <div class="item">
          <input type="checkbox" name="ruby" id="ruby" /><label for="ruby"
            >Ruby</label
          >
        </div>
        <div class="item">
          <input type="checkbox" name="cpp" id="cpp" /><label for="cpp"
            >C++</label
          >
        </div>
      </div>
      <div id="buttonContainer">
        <div class="all-to-right">
          <i class="bi bi-chevron-double-right"></i>
        </div>
        <div class="checked-to-right"><i class="bi bi-chevron-right"></i></div>
        <div class="checked-to-left"><i class="bi bi-chevron-left"></i></div>
        <div class="all-to-left"><i class="bi bi-chevron-double-left"></i></div>
      </div>
      <div class="right-side side">
        <div class="item">
          <input type="checkbox" name="html" id="html" /><label for="html"
            >HTML</label
          >
        </div>
        <div class="item">
          <input type="checkbox" name="css" id="css" /><label for="css"
            >Css</label
          >
        </div>
        <div class="item">
          <input type="checkbox" name="javascript" id="javascript" /><label
            for="javascript"
            >Javascript</label
          >
        </div>
        <div class="item">
          <input type="checkbox" name="java" id="java" /><label for="java"
            >Java</label
          >
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
