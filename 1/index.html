<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContainer">
      <form>
        <input
          type="text"
          name="title"
          id="form__input-title"
          class="inputFeild"
          placeholder="Todo title"
        />
        <input
          type="text"
          name="description"
          id="form__input-description"
          class="inputFeild"
          placeholder="Todo description"
        />
        <input
          type="date"
          name="date"
          id="form__input-date"
          class="inputFeild"
        />
        <button id="form__button-submit">Submit</button>
      </form>
      <div id="boardContainer">
        <div class="borad" id="board-task">
          <h3>Tasks</h3>
          <div class="taskContainers">
            <div class="task">
              <div class="taskinformation">
                <p class="todoTitle">test1</p>
                <p class="todoDate">2022-12-12</p>
                <div class="taskButtonGroup">
                  <div class="taskButton"></div>
                  <div class="taskButton"></div>
                  <div class="taskButton"></div>
                </div>
              </div>
              <div class="taskClose"></div>
            </div>
          </div>
        </div>
        <div class="borad" id="board-doing"></div>
        <div class="borad" id="board-completed"></div>
      </div>
    </div>
  </body>
</html>
